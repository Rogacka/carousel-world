<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="style2.css">
    <title>task-2-carousel</title>
</head>
<body>

    <div class="wrap">
        <div class="btn-wrap">
            <button class="btn" data-key="37" onclick="moveImage(-1)">
                <span class="material-symbols-outlined">
                    arrow_back_ios
                </span>
            </button>
            <button class="btn" data-key="39" onclick="moveImage(1)">
                <span class="material-symbols-outlined">
                    arrow_forward_ios
                </span>
            </button>
        </div>

        <div class="img-container">
            <div class="image img1 fade show-small"></div>
            <div class="image img2 fade show-big"></div>
            <div class="image img3 fade show-small"></div>
            <div class="image img4 fade"></div>
            <div class="image img5 fade"></div>
            <div class="image img6 fade"></div>
            <div class="image img7 fade"></div>
            <div class="image img8 fade"></div>
            <div class="image img9 fade"></div>
            <div class="image img10 fade"></div>
        </div>
    </div>
    
    <h3>This world is amazing</h3>


    <script src="script2.js"></script>
    
</body>
</html>
